<div class="col-md-12 text-center"><br></div>
<div class="col-md-12 text-center">
  <h1 class="h2">TIENDA LA GENERICA</h1>
  <hr>
</div>
<main class="d-flex w-100">
   <div class="container d-flex flex-column">
    <div class="row vh-100">

      <div class="col-md-6 text-center">
        
        <img src="assets/vegetables.jpg" alt="frutas" width="80%" />

      </div>
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h2">Bienvenido</h1>
            
          </div>
          <br>
          <div class="text-center mt-4">
            <h1 class="h2"></h1>
            <p class="lead">
              Ingrese a su cuenta
            </p>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center">
                  <img src="assets/logo1.svg" alt="Tienda La Genérica" class="img-fluid rounded-circle" width="132"
                    height="132" />
                </div>
                <form>
                  <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input class="form-control form-control-lg" type="email" name="email"
                      placeholder="Ingrese su usuario" [(ngModel)]="user" >
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control form-control-lg" type="password" name="password"
                      placeholder="Ingrese su Contraseña" [(ngModel)]="pass">
                    <small>
                      <a href="index.html">Olvidó su contraseña?</a>
                    </small>
                  </div>
                  <div>
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                      <span class="form-check-label">
                        Recordarme
                      </span>
                    </label>
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary" (click)="comparar()">Sign in</button>
                  </div>
                  {{user}}
                  {{pass}}
                  {{correcto}}
                  <div *ngIf="correcto==1"
            class="alert alert-success" role="alert">
                Acceso correcto
            </div>
            <div *ngIf="correcto==0"
            class="alert alert-danger" role="alert">
                Nombre de usuario o contraseña incorrectos
            </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
