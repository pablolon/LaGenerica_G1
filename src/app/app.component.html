<div class="col-md-12 text-center">
  <h1 class="h2">TIENDA LA GENÉRICA</h1>
  <hr>
 
</div>

<main class="d-flex w-100">
   <div class="container d-flex flex-column">
    <div class="row vh-100">

      <div class="col-md-6 text-center">
        
        <!-- <img src="https://cdn.pixabay.com/photo/2012/04/26/19/53/pear-42964_960_720.png" alt="frutas" width="100%" /> -->
        <img src="assets/pears.svg" alt="frutas" width="100%" />

      </div>
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="text-center mt-4">
            <h1 class="h3">Bienvenido</h1>
            
          </div>
          <br>
          <div class="text-center mt-4">
            <h1 class="h2"></h1>
            <p class="lead">
              Ingrese a su cuenta
            </p>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center">
                  <img src="assets/logo1.svg" alt="Tienda La Genérica" class="img-fluid rounded-circle" width="132"
                    height="132" />
                </div>
                <form class="login">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input class="form-control form-control-lg" type="username" name="username"
                      placeholder="Ingrese su usuario" [(ngModel)]="user" >
                  </div>
                  
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock"></i></span>
                    <input class="form-control form-control-lg" type="password" name="password"
                      placeholder="Ingrese su Contraseña" [(ngModel)]="pass">
                    </div>
                    <a href="index.html">Olvidó su contraseña?</a>
                  <div>
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                      <span class="form-check-label">
                        Recordarme
                      </span>
                    </label>
                    
                  </div>
                  <div class="text-center mt-3">
                    <button class="btn btn-lg btn-info" (click)="comparar()"> Ingresar</button>

                    
                    
                    <!-- Alertas -->
                  <div *ngIf="correcto==1" class="alert alert-success 
                    animate_animated animate_bounceInLeft" role="alert">
                      Acceso correcto, redirigiendo al sistema
                  </div>
                  <div *ngIf="correcto==0" class="alert alert-danger 
                    animate_animated animate_bounceInLeft" role="alert">
                    Usuario o contraseña incorrecta
                  </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
<app-footer></app-footer>
